<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <title>Hello World</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>

<div class="container">
    <div class="page-header">
        <h1>Erőforrások adminisztrációja</h1>
    </div>

    <div th:if="${message != null}" th:text="${message}" class="alert alert-info" role="alert">...</div>

    <div class="panel panel-default">
        <div class="panel-heading"><a href="#collapse" data-toggle="collapse" data-target="#res_body" aria-expanded="false" aria-controls="res_body">Új erőforrás hozzáadása</a></div>
            <div class="panel-body" id="res_body">
                <form th:action="@{/manage/createResource}" th:object="${resource}" method="post" accept-charset="UTF-8">
                    <div class="form-group">
                        <label for="resourceName">Erőforrás megnevezése</label>
                        <input type="text" class="form-control" id="resourceName" name="resourceName" placeholder="Név" th:field="*{resourceName}"></input>
                    </div>
                    <div class="form-group">
                        <label for="description">Erőforrás leírása</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Leírás" th:field="*{description}"></input>
                    </div>
                    <div class="form-group">
                        <label for="resourceType">Erőforrás típusa</label>
                        <select class="form-control" id="resourceTypeID" name="resourceTypeID">
                            <option th:each="resourceTypeElement : ${resourceTypeList}" th:value="${resourceTypeElement.resourceTypeID}" th:text="${resourceTypeElement.name}"></option>
                        </select>
                    </div>


                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="active" name="active" th:field="*{active}"></input> Aktív
                            <small>(használható)</small>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="archived" name="archived" th:field="*{archived}"></input> Archivált
                            <small>(megszűnt)</small>
                        </label>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Küldés"></input>
                </form>
            </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Új erőforrástípus hozzáadása</div>
        <div class="panel-body">
            <form th:action="@{/manage/createResourceType}" th:object="${resourceType}" method="post" accept-charset="UTF-8">
                <div class="form-group">
                    <label for="resourceName">Erőforrás megnevezése</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Név" th:field="*{name}"></input>
                </div>
                <div class="form-group">
                    <label for="description">Erőforrás leírása</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Leírás" th:field="*{description}"></input>
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Küldés"></input>
            </form>
        </div>
    </div>

    <table class="table table-hovered table-bordered">
        <thead>
        <th>Erőforrás neve</th>
        <th>Erőforrás típusa</th>
        <th>Erőforrás leírása</th>
        </thead>
        <tbody>
        <tr th:each="res_element : ${resourceList}">
            <td th:text="${res_element.resourceName}">Ex. Room</td>
            <td th:text="${res_element.resourceType.name}">Rooms</td>
            <td th:text="${res_element.description}">A simple room</td>
        </tr>
        </tbody>
    </table>

    <table class="table table-hovered table-bordered">
        <thead>
        <th>Erőforrástípus neve</th>
        <th>Erőforrástípus leírása</th>
        </thead>
        <tbody>
        <tr th:each="restype_element : ${resourceTypeList}">
            <td th:text="${restype_element.name}">Rooms</td>
            <td th:text="${restype_element.description}">Simple rooms</td>
        </tr>
        </tbody>
    </table>

</div>

<script th:href="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script th:href="@{/resources/js/bootstrap.min.js}"></script>


</body>
</html>
